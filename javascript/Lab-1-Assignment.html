<!DOCTYPE html>
<html>
    <head>
        <title>Lab 1 Assignment</title>
    </head>
    <body>
        <h1>Lab 1 Assignment</h1>
        <p>What's your name?</p>
        <p>Where are you coming from?</p>
        <p>How long were you there?</p>
        <p>Where are you going now?</p>
        <script>
            var user = prompt('What\'s your name?');
            console.log('User\'s name is: ' + user);
            alert('Ok, nice to meet you, ' + user + '!');

            var placeOfOrigin = prompt('Where are you coming from?');
            console.log('User is coming from: ' + placeOfOrigin);
            alert('Awesome, ' + user + ', I\'ve been to ' + placeOfOrigin + ' recently too.');

            var lengthOfStay = prompt('How long were you there?');
            console.log('User\'s stay was: ' + lengthOfStay);
            alert('After ' + lengthOfStay + ' in ' +
            placeOfOrigin + ', that would be about enough for me, ' + user + '.');

            var nextDestination = prompt('Where are you going now?'); 
            console.log('User is headed to: ' + nextDestination);
            alert('Nice, ' + user + '! After spending ' + lengthOfStay +
            ' in ' + placeOfOrigin + ', ' + nextDestination +
            ' will be a nice change.');

        </script>
    </body>
</html>
